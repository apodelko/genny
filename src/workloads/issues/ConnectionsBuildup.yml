SchemaVersion: 2018-07-01
Owner: "@mongodb/product-perf"
Description: |
  This workload created to reproduce SERVER-53853: Large buildup of mongos to mongod connections and
  low performance with secondaryPreferred reads

Keywords:
- reproducer
- connections
- secondaryPreferred

Clients:
  Default:
    QueryOptions:
      maxPoolSize: 1000

# Parameters reused in multiple Actors.
db: &db test
&Nop {Nop: true}
phasePath: &phasePath ../../phases/issues/ConnectionsBuildup.yml

Actors:
- Name: EnableSharding
  Type: AdminCommand
  Threads: 1
  Phases:
  - *EnableSharding
  - *Nop
  - *Nop
  - *Nop

- Name: ShardCollection
  Type: AdminCommand
  Threads: 1
  Phases:
  - *Nop
  - *ShardCollection
  - *Nop
  - *Nop

- Name: InsertData
  Type: Loader
  Threads: 1
  Phases:
  - *Nop
  - *Nop
  - *InsertData
  - *Nop

- Name: ConnectionsBuildup
  Type: CrudActor
  ClientName: Default
  Database: *db
  Threads: 500
  Phases:
  - *Nop
  - *Nop
  - *Nop
  - *ConnectionsBuildup

# to avoid connection closing
- Name: LoggingActor
  Type: LoggingActor
  Threads: 1  # must be 1
  Phases:
  - LogEvery: 10 second  # TimeSpec
    Blocking: None  # must be Blocking:None
  - LogEvery: 10 second  # TimeSpec
    Blocking: None  # must be Blocking:None
  - LogEvery: 10 second  # TimeSpec
    Blocking: None  # must be Blocking:None
  - LogEvery: 1 minute  # TimeSpec
    Blocking: None  # must be Blocking:None

AutoRun:
- When:
    mongodb_setup:
      $eq: shard-single
